<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <script type="text/javascript">
    function get_action(form) {
        form.action = form_action;
    }
  </script>
</head>
<body>
  <div class = "row" style="margin:20px;">
    <div class = "col-sm-3 text-center parent">
    </div>
    <div class = "col-sm-6">
      <form onsubmit="get_action(this);">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">
          <small id="nameHelp" class="form-text text-muted">Thanks for using ValTexts!</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPhone">Phone</label>
          <input type="test" class="form-control" id="inputPhone" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="phoneHelp" class="form-text text-muted">Thanks for using ValTexts!</small>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class = "col-sm-3 text-center parent">
      <div class="checkbox">
      </div>
    </div>
</body>
