<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <script type="text/javascript">
    document.title = "Verify"
    window.addEventListener("load", function (){

      var form = document.getElementById('form_id');
      form.addEventListener('submit', function(event){

        event.preventDefault();

        let phone = form.elements.namedItem("phone").value;
        let code = form.elements.namedItem("code").value;

        let XHR = new XMLHttpRequest();
        XHR.addEventListener('load', function(event) {
          if(XHR.status == "200")
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
          else
            console.log("Error!")
        });

        console.log('POST', 'https://' + window.location.hostname + '/verify/' + phone + "/" + code)
        XHR.open('POST', 'https://' + window.location.hostname + '/verify/' + phone + "/" + code);
        //XHR.setRequestHeader('Content-Type', 'application/json');
        XHR.send();
      });
    });
  </script>
</head>
<body>
  <div class = "row" style="margin:30px;">
    <div class = "col-sm-3">
    </div>
    <div class = "col-sm-6">
      <h3 class = "text-center">Verify your phone</h3>
      <form id = "form_id">
        <div style="margin:30px;">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id = "phone" placeholder="Enter phone" required>
            <small id="phoneHelp" class="form-text text-muted">Format: 123-456-7890</small>
          </div>
          <div class="form-group">
            <label for="code">Security Code</label>
            <input type="text" class="form-control" id = "code" placeholder="Enter security code" required>
            <small id="codeHelp" class="form-text text-muted">You should receive this by text from the number you just entered.</small>
          </div>
        <div style="margin:30px;">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class = "col-sm-3">
    </div>
  </div>
</body>
